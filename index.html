<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsecode translator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Morse Code Converter</h1>
    <form class="convert">
        <div class="convert__text">
            <label for="convert__text__english">Text in English</label>
            <input type="text" class="convert__text__english">
        </div>
        <div class="convert__morse">
            <label for="convert__morse__code">Morse Code</label>
            <input type="text" class="convert__morse__code">
        </div>
        <div class="convert__button">
            <button type = "submit" class="convert-text__button">Convert to English</button>
            <button type = "submit" class="convert-morse__button">Convert to Morse</button>
        </div>
    </form>
    <script type="module" src="./index.js"></script>
</body>
</html>
